<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="container">

    <div class="img-container">
      

      <h1>REEMA SAAD</h1>
      <br>

      <div id="readMoreContent" class="reading-animation">
        content creator
      </div>
    </div>

    <!-- Social Media Links -->
    <a href="https://www.instagram.com" class="link-card" target="_blank">
      <i class="fab fa-instagram"></i>
      <p>Instagram</p>
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
    </a>

    <a href="https://www.tiktok.com" class="link-card" target="_blank">
      <i class="fab fa-tiktok"></i>
      <p>TikTok</p>
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
    </a>

    <a href="https://github.com" class="link-card" target="_blank">
      <i class="fab fa-github"></i>
      <p>GitHub</p>
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
    </a>

    <a href="https://www.linkedin.com" class="link-card" target="_blank">
      <i class="fab fa-linkedin-in"></i>
      <p>LinkedIn</p>
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
    </a>

  </div>

</body>
</html>
